version: "3"
services:
  reverse-proxy:
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # App runner
  bsns_pms:
    build: ./
    labels:
      - "traefik.http.routers.bsns_pms.rule=Host(`medhead.localhost`) && PathPrefix(`/pms`)"
      - "traefik.http.routers.bsns_pms.middlewares=pms-stripprefix"
      - "traefik.http.middlewares.pms-stripprefix.stripprefix.prefixes=/pms"
      - "traefik.http.services.bsns_pms.loadbalancer.server.port=8080"

  # Redis dependency
  redis:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./:/app